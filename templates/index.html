<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Travel Destination Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class='bg-slate-500'>
    <div class="p-3 text-bg-dark container" style="font-size: 3rem; margin:3rem; max-width: 76rem;">
        <div class="d-flex align-items-center justify-content-center">
            <h1 class="d-flex align-items-center justify-content-center">Explore India</h1>
        </div>
    </div>
    <div style="display: flex; align-items: flex-start; gap: 20px; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); justify-content: center; align-items: center;">
        <div style="flex-shrink: 0;">
            {% comment %} <img src="../static/image.png" alt="Image Description" style="max-width: 85%; height: auto; display: flex; border-radius: 8px;"> {% endcomment %}
            <img src="../static/LOGO.png" alt="Image Description" style="max-width: 75%; height: auto; display: flex; border-radius: 8px;">
        </div>
        <div style="display: flex; flex-direction: column; gap: 10px; font-size: 1.5rem;">
            <form id="travelform" action="#" method="post" onsubmit="handleFormSubmit(event)" style="display: flex; flex-direction: column; gap: 10px;">
                <div class="form-group">
                    <input type="radio" id="exploreIndia" name="choice" value="exploreIndia">
                    <label for="exploreIndia">Explore Incredible India!</label>
                </div>
                <div class="form-group">
                    <input type="radio" name="choice" id="getrecommendation" value="getrecommendation">
                    <label for="getrecommendation">Get Travel Recommendations</label>
                </div>
                <div class="form-group">
                    <input type="radio" name="choice" id="booking" value="booking">
                    <label for="booking">Book Hotels</label>
                </div>
                <button type="submit" style="padding: 10px; border: none; border-radius: 4px; background-color: #007BFF; color: white; cursor: pointer;">Submit</button>
                <button type="reset" style="padding: 10px; border: none; border-radius: 4px; background-color: #c9db6f; color: white; cursor: pointer;">Reset</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('travelform');
            const selectedOption = form.elements['choice'].value;
            
            if (selectedOption === 'exploreIndia') {
                window.location.href = 'incredible.html';
            } else if (selectedOption === 'getrecommendation') {
                window.location.href = 'get-recommendation.html'; 
            } else if (selectedOption === 'booking'){
                window.location.href = 'booking.html'
            } else {
                form.submit();
            }
        }
    </script>
            <footer style="text-align: center; font-size: 1em; color: #000000;">
                {% comment %} <p style="margin: 0;">&copy; 2024 LNS EXPLORER. All rights reserved.</p> {% endcomment %}
                <p style="margin: 0;">&copy; 2024 LANDERS EXPLORER. All rights reserved.</p>
            </footer>
</body>
</html>
