<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #2c183d; font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <div style="background-color: #ffffff; padding: 20px 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); max-width: 450px; width: 100%;">
        <h2 style="color: #333; margin-bottom: 20px; text-align: center;">Find Your Perfect Stay</h2>
        <form method="POST" action="{% url 'booking_form' %}">
            {% csrf_token %}
            
            <!-- Place -->
            <label for="place" style="color: #333; font-size: 14px;">Destination</label>
            <input type="text" id="place" name="place" placeholder="Enter destination" required style="width: 100%; padding: 10px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

            <!-- Check-in Date -->
            <label for="checkin" style="color: #333; font-size: 14px;">Check-in Date</label>
            <input type="date" id="checkin" name="checkin" required style="width: 100%; padding: 10px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

            <!-- Check-out Date -->
            <label for="checkout" style="color: #333; font-size: 14px;">Check-out Date</label>
            <input type="date" id="checkout" name="checkout" required style="width: 100%; padding: 10px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

            <!-- Price Range Slider -->
            <label for="price" style="color: #333; font-size: 14px;">Price Range</label>
            <input type="range" id="price" name="price" min="300" max="10000" step="50" oninput="priceOutput.value = price.value" style="width: 100%; margin: 10px 0 20px;">
            <output id="priceOutput" style="display: block; font-size: 18px; font-weight: bold; text-align: center; color: #007bff;">500</output>
            <p style="text-align: center; font-size: 12px; color: #666;">Price per night (in INR)</p>

            <!-- Guests Section -->
            <div style="display: flex; justify-content: space-between;">
                <div style="width: 48%;">
                    <label style="color: #333; font-size: 14px;">Adults</label>
                    <input type="number" id="adults" name="adults" min="1" value="1" style="width: 100%; padding: 10px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
                </div>
                <div style="width: 48%;">
                    <label style="color: #333; font-size: 14px;">Children</label>
                    <input type="number" id="children" name="children" min="0" value="0" style="width: 100%; padding: 10px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" style="width: 100%; padding: 12px; border: none; border-radius: 5px; background-color: #007bff; color: #ffffff; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">Search Hotels</button>
        </form>
    </div>
</body>
</html>
