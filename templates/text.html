{% comment %} <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Free Text Query</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body class='bg-slate-500'>
        <div class="container"
            style="max-width: 800px; border-radius: 4px; box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);">
            <header style="text-align: center; margin-bottom: 30px;">
                <div class="p-3 text-bg-dark container"
                    style="font-size: 3rem; margin:3rem; max-width: 76rem;">
                    <div
                        class="d-flex align-items-center justify-content-center">
                        <h1
                            class="d-flex align-items-center justify-content-center">LNS
                            EXPLORER</h1>
                    </div>
                </div>
            </header>
            <main>
            <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 30px;">
                <img src="../static/image.png" alt="Image Description" style="max-width: 85%; height: auto; border-radius: 8px;">
            </div>
            <div class="container"
                style="max-width: 800px; border-radius: 4px; box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1); padding: 20px;">
                <h2 style="text-align: center; margin-bottom: 30px;font-size: 2em; font-weight: bold;">Enter Your
                    Free Text Query</h2>
                <form id="textQueryForm" action="#"
                    style="display: flex; flex-direction: column;">
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="textQuery" style="margin-bottom: 10px;font-size: 1.2em; font-weight: bold;">Type
                            your query:</label>
                        <textarea id="textQuery" name="textQuery" rows="1"
                            style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc;"></textarea>
                    </div>
                    <button type="submit"
                        style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Submit</button>
                </form>
            </div>
        </main>
            <footer style="text-align: center; font-size: 0.8em; color: #000000;">
                <p style="margin: 0;">&copy; 2024 LNS EXPLORER. All rights reserved.</p>
            </footer>
        </body>
    </html> {% endcomment %}
