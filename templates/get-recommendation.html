<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class='bg-slate-500'>
    <div class="container" style="max-width: 800px; border-radius: 4px; box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);">
        <header style="text-align: center; margin-bottom: 30px;">
            <div class="p-3 text-bg-dark container" style="font-size: 3rem; margin:3rem; max-width: 76rem;">
                <div class="d-flex align-items-center justify-content-center">
                    {% comment %} <h1 class="d-flex align-items-center justify-content-center">LNS EXPLORER</h1> {% endcomment %}
                    <h1 class="d-flex align-items-center justify-content-center">LANDERS EXPLORER</h1>
                </div>
            </div>
        </header>
        <main style="margin-bottom: 30px;">
            <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 30px;">
                {% comment %} <img src="../static/image.png" alt="Image Description" style="max-width: 85%; height: auto; border-radius: 8px;"> {% endcomment %}
                <img src="../static/LOGO.png" alt="Image Description" style="max-width: 85%; height: auto; border-radius: 8px;">
            </div>
            <form id="travelForm" action="#" style="display: flex; flex-direction: column;">
                <fieldset class="choice-group" style="border: 1px solid #ccc; padding: 20px; border-radius: 4px;">
                    <legend style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px;">Which Type of Recommendation system would you prefer</legend>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="travelChoice" style="display: inline-block; margin-bottom: 10px;">Select an option:</label>
                        <select id="travelChoice" name="choice" style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc;">
                            <option value="">--Please choose an option--</option>
                            <option value="text_based_query">Recommendation based on free text based query</option>
                            <option value="similar_to_visited">Recommendation similar to previously visited destination</option>
                            <option value="based_on_tags">Recommendation based on tags</option>
                        </select>
                    </div>
                </fieldset>

                <div id="additionalOptions" class="hidden" style="border: 1px solid #ccc; padding: 20px; border-radius: 4px; margin-top: 15px;">
                    <legend style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px;">Further Options</legend>
                    <div id="optionContainer" class="form-group" style="margin-bottom: 15px;"></div>
                </div>

                <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Submit</button>
            </form>
        </main>
        <footer style="text-align: center; font-size: 0.8em; color: #000000;">
            {% comment %} <p style="margin: 0;">&copy; 2024 LNS EXPLORER. All rights reserved.</p> {% endcomment %}
            <p style="margin: 0;">&copy; 2024 LANDERS EXPLORER. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('travelChoice').addEventListener('change', function() {
            const value = this.value;
            if (value === 'similar_to_visited') {
                window.location.href = 'cities.html'; // Redirect to cities.html
            } else if (value === 'based_on_tags') {
                window.location.href = 'tags.html'; // Redirect to tags.html
            } else if (value == 'text_based_query'){
                window.location.href = 'recommended_text.html'; // Redirect to text.html
            }
        });
    </script>
</body>
</html>
